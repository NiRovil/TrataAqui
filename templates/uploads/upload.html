{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="w3-content" style="max-width:2000px;margin-top:46px">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
        <h2>Fa√ßa upload do seu arquivo CSV</h2>
        {% include 'partials/alertas.html' %}
        <hr>
        <form action="{% url 'upload' %}" method="POST" class="ui form" enctype="multipart/form-data">
            <div class="form-group mt-3">
                {% csrf_token %}
                    {% for field in form.visible_fields %}
                    <h6 class="w3-opacity"><i>{{field.errors|striptags}}</i></h6>
                    <p>{{field}}</p>
                {% endfor %}
            </div>
        <hr>
            <button type="submit" name="arquivo" class="w3-button w3-green w3-border w3-border w3-round-large">Confirmar</button>
        </form>
    </div>
</div>
{% endblock %}
